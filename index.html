<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="text">

        </div>
        <div class="game-container">
            <div class="game-grid">
                <div class="tic" data-="0">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="1">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="2">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="3">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="4">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="5">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="6">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="7">
                    <h1 class="mark"></h1>
                </div>
                <div class="tic" data-="8">
                    <h1 class="mark"></h1>
                </div>
            </div>
        </div>
        <div class="controls">
            <button>Restart</button>
        </div>
    </div>
</body>
</html>
