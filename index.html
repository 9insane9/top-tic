<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <p class="game-info">
            Tic-Tac-Toe, let's go!
        </p>
        <div class="game-container">
            <div class="game-grid">
                <div class="tic" data-="0">
                </div>
                <div class="tic" data-="1">
                </div>
                <div class="tic" data-="2">
                </div>
                <div class="tic" data-="3">
                </div>
                <div class="tic" data-="4">
                </div>
                <div class="tic" data-="5">
                </div>
                <div class="tic" data-="6">
                </div>
                <div class="tic" data-="7">
                </div>
                <div class="tic" data-="8">
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="restart-btn">Restart</button>
        </div>
    </div>
</body>
</html>
